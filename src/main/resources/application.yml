spring:
  mvc:
    view:
      prefix: /WEB-INF/views/
      suffix: .jsp
    throw-exception-if-no-handler-found: true
    hiddenmethod:
      filter:
        enabled: true
  profiles:
    include: datasource

server:
  servlet:
    encoding:
      charset: UTF-8
      enabled: true
      force: true

mybatis:
  mapper-locations: /mapper/**/*.xml
  type-aliases-package: com.spring.itjunior.domain, com.spring.itjunior.dto
